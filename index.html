<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Technosoft IT Training Hyderabad KPHB</title>
    <style>
        body {
            background-color: #d32f2f; /* Red background */
            color: #fff; /* White text */
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 32px;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 16px;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 32px;
        }
        .images img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #fff;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RR Technosoft IT Training</h1>
        <p>Hyderabad KPHB</p>
        <div class="images">
            <img src="https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=400&q=80" alt="Education">
            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=400&q=80" alt="Classroom">
            <img src="https://images.unsplash.com/photo-1503676382389-4809596d5290?auto=format&fit=crop&w=400&q=80" alt="Learning">
        </div>
    </div>
</body>
</html>
